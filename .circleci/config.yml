#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2.1
jobs:
  lint:
    docker:
      - image: circleci/golang:1.13
    working_directory: /go/src/github.com/adlerrobert/terraform-provider-activedirectory
    steps:
      - checkout
      - run: go get -v -t -d ./...
      # - run: make tools
      - run: make fmtcheck
      #- run: make lint

  test:
    docker:
      - image: circleci/golang:1.13
      - image: openmicroscopy/apacheds

    working_directory: /go/src/github.com/adlerrobert/terraform-provider-activedirectory
    steps:
      - checkout
      - run:
          name: GO Get
          command: go get -v -t -d ./...
      - run:
          name: Install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.6.1
      - run:
          name: Wait for apacheds
          command: dockerize -wait tcp://localhost:10389 -timeout 2m
      - run:
          name: Initialize Active Directory environment
          command: |
            sudo apt-get update
            sudo apt-get install -y ldap-utils
            ldapadd -v -h localhost:10389 -c -x -D "uid=admin,ou=system" -w secret -f ./tests/ad_test_data.ldif
      - run:
          name: GO Unit Tests
          environment:
            GOTESTSUM_JUNITFILE: /tmp/test-reports/unit/junit.xml
            GOTESTSUM_FORMAT: short
          command: |
            mkdir -p /tmp/test-reports/unit
            gotestsum -- \
              -coverprofile=coverage.txt \
              ./...
      - run:
          name: Terraform Acceptance tests
          environment:
            AD_HOST: localhost
            AD_PORT: 10389
            AD_USE_TLS: false
            AD_BIND_USER: uid=admin,ou=system
            AD_BIND_PASSWORD: secret
            AD_COMPUTER_TEST_BASE_OU: ou=computer,dc=openmicroscopy,dc=org
          command: make testacc
      - store_test_results:
          path: /tmp/test-reports
      - run:
          name: Copy codecov.op
          shell: /bin/bash -eo pipefail
          command: |
            bash <(curl -s https://codecov.io/bash)

workflows:
  version: 2.1
  lint_and_test:
    jobs:
      #- lint
      - test
